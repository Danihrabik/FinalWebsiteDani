<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riddle Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 50px;
    }
    .riddle-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #00bcd4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <div class="riddle-box">
    <h1>üß† Random Riddle Generator</h1>
    <p id="riddle">Click the button to get a riddle!</p>
    <button onclick="showRiddle()">New Riddle</button>
    <br><br>
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    const riddles = [
      "What has hands but can't clap? ‚Äî A clock.",
      "What has to be broken before you can use it? ‚Äî An egg.",
      "I‚Äôm tall when I‚Äôm young, and I‚Äôm short when I‚Äôm old. What am I? ‚Äî A candle.",
      "What gets wetter the more it dries? ‚Äî A towel.",
      "The more of me you take, the more you leave behind. What am I? ‚Äî Footsteps."
    ];

    function showRiddle() {
      const randomIndex = Math.floor(Math.random() * riddles.length);
      document.getElementById("riddle").innerText = riddles[randomIndex];
    }
  </script>
</body>
</html>
